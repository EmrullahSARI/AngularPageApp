<router-outlet></router-outlet>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
            <a class="page-link" href="#" (click)="currentPage = currentPage - 1">Previous</a>
          </li>
          <li class="page-item" [ngClass]="{ active: currentPage === i }" *ngFor="let item of photos; let i = index">
            <a class="page-link" href="#{{ i + 1 }}" (click)="currentPage = i">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [ngClass]="{ disabled: currentPage === photos.length - 1 }">
            <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h4>{{ photos[ currentPage ].title }}</h4>
      <img [src]="photos[ currentPage ].url" [alt]="photos[ currentPage ].title">
    </div>
  </div>
</div>
