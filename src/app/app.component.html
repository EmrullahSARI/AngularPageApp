<router-outlet></router-outlet>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
            <a class="page-link" href="#" (click)="currentPage = currentPage - 1">Previous</a>
          </li>
          <ng-container *ngFor="let item of photos; let i = index">
            <li class="page-item" [ngClass]="{ active: currentPage === i }" *ngIf="i < currentPage + 3 && i > currentPage - 3">
              <a class="page-link" href="#{{ i + 1 }}" (click)="currentPage = i">{{ i + 1 }}</a>
            </li>  
          </ng-container>
          <li class="page-item" [ngClass]="{ disabled: currentPage === photos.length - 1 }">
            <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">

      <div class="alert alert-primary" appClass [pushSomeText]="'This is the custom directive'"></div>
      <div class='alert' [appClass]="{ 'alert-primary': currentPage === 0 }">This is the custom class directive</div>
      <hr>
      <span *appTimes="5; let i = index;">{{ i + 1 }}- hello, </span>
      <hr>
      <div [ngSwitch]="currentPage">
        <div *ngSwitchCase="0">Here we go ...</div>
        <div *ngSwitchCase="1">You are starting to visit my pages</div>
        <div *ngSwitchDefault>You are continue to visit my pages</div>
      </div>


      <h4>{{ photos[ currentPage ].title }}</h4>
      <img [src]="photos[ currentPage ].url" [alt]="photos[ currentPage ].title">
    </div>
  </div>
</div>
