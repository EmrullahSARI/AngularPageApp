<router-outlet></router-outlet>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }" (input)="currentPage = currentPage > 0 ? currentPage - 1 : 0"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
          <li class="page-item"
            [ngClass]="{ active: currentPage === i }"
            *ngFor="let item of photos; let i = index"
          ><a class="page-link" href="#" (input)="currentPage = i">{{ i + 1 }}</a></li>
          <li class="page-item" [ngClass]="{ disabled: currentPage === photos.length - 1 }" (input)="currentPage = currentPage < photos.length ? currentPage + 1 : photos.length"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
